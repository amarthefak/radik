<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border-bottom: 2px solid #444;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }
        .navbar .menu a:hover {
            color: #f39c12;
        }
        .video-player {
            position: relative;
            background-color: black;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-player video {
            width: 100%;
        }
        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
        }
        .video-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .video-controls button:hover {
            color: #f39c12;
        }
        .progress-container {
            flex: 1;
            margin: 0 10px;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #444;
            cursor: pointer;
            position: relative;
        }
        .progress-bar div {
            height: 100%;
            width: 0;
            background: #f39c12;
            position: absolute;
        }
        .h1{
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">MovieStream</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Series</a>
            <a href="#">Profile</a>
        </nav>

        

    </header>

    <section class="video-player">
        <video id="moviePlayer" src="" ></video>
        <div class="video-controls">
            <button id="playPauseBtn"><i id="playPauseIcon" class="fas fa-play"></i></button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
        </div>
    </section>

    <script>
        const moviePlayer = document.getElementById('moviePlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        playPauseBtn.addEventListener('click', () => {
            if (moviePlayer.paused) {
                moviePlayer.play();
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            } else {
                moviePlayer.pause();
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            }
        });

        moviePlayer.addEventListener('timeupdate', () => {
            const percentage = (moviePlayer.currentTime / moviePlayer.duration) * 100;
            progress.style.width = percentage + '%';
        });

        progressBar.addEventListener('click', (e) => {
            const clickX = e.offsetX;
            const width = progressBar.offsetWidth;
            const newTime = (clickX / width) * moviePlayer.duration;
            moviePlayer.currentTime = newTime;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                moviePlayer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        
        });


    </script>

<header>
    <h1>
       
    </h1>
    <h1> гари поттер
    </h1>

<p>  оч крутой</p>
</header>

</body>
</html>
